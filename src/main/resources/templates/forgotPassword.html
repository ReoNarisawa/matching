<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
    <title>Forgot Password</title>
    <link rel="stylesheet" th:href="@{/css/forgotPassword.css}">
</head>
<body>
    <div id="forgot-password" class="login-form-container">
        <header>FORGOT PASSWORD</header>
        <fieldset>
            <div class="message">
                <p>この機能は未実装です</p>
                <p>メールアドレスのことは忘れて下さい</p>
                <p>占いでもする？</p>
                <button id="fortune-button" type="button">Fortune Telling</button>
                <p id="fortune-result"></p>
            </div>
        </fieldset>
        <div class="form-footer">
            <p><a th:href="@{/login}">Return to Login</a></p>
        </div>
    </div>

    <script>
        document.getElementById('fortune-button').addEventListener('click', function() {
            const fortunes = ["大吉", "中吉", "小吉", "末吉", "凶", "大凶"];
            const randomFortune = fortunes[Math.floor(Math.random() * fortunes.length)];
            document.getElementById('fortune-result').innerText = `今日の運勢は${randomFortune}です`;
        });
    </script>
</body>
</html>
