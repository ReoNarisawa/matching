spring.application.name=matching
# データベースに接続するためのURLを設定
spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3306/matching?serverTimezone=GMT%2B9

# データベースに接続するためのユーザー名を設定
spring.datasource.username=root

# データベースに接続するためのパスワードを設定
spring.datasource.password=root

# データベースに接続するためのドライバークラス名を設定
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Springのログレベルを設定
logging.level.org.springframework.security=DEBUG

spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# セッション都度破棄
server.servlet.session.persistent=false

# ヘッダの容量を大きくする
server.max-http-request-header-size=1MB